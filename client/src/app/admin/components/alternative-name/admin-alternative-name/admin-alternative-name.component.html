<div class="admin-alternative">

  <h1>Список не привязанных альтернативных наименований</h1>

  <div class="admin-alternative__list" *ngIf="!loading; else load">

    <ng-container *ngIf="alternativeNames.length; else empty">

      <div *ngFor="let a of alternativeNames; let idx = index">
        <span>id: {{a.id}}</span>
        <span>Доп. артикул: {{a.alternativeName}}</span>
        <div>
          <input type="text" placeholder="id Товара">
          <button (click)="attach($event, a.id, idx)" [disabled]="action">Привязать</button>
        </div>
      </div>

    </ng-container>

    <ng-template #empty>
      <span>Не привязанных наименований нет</span>
    </ng-template>

  </div>

  <ng-template #load>
    <div class="admin-loading">
      <div class="lds-dual-ring"></div>
    </div>
  </ng-template>

</div>
